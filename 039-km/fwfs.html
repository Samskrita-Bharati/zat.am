यत्रापि हि लभ्यते । गुरुप्रसादात् सर्वं तु प्राप्नोत्येव न संशय: ॥', 'शिक्षा क्षयं गच्छति कालापर्ययात् सुबद्धमूला निपतन्ति पादपा: । जलं जलस्थानगतं च शुष्यति हुतं च दत्तं च तथैव तिष्ठति ॥', 'उपाधिभि: सन्ततसंगतोऽपि नहि स्वभावं विजहाति भाव: । आजन्म योन्मज्जति दुग्धसिन्धौ थतापि काक: किल कृष्ण एव ॥', 'दानेन भूतानि वशीभवन्ति दानेन वैराण्यपि यान्ति नाशम् । परोऽपि बन्धुत्वमुपैति दानै: दानं हि सर्वव्यसनानि हन्ति ॥', 'असहायः पुमानेक: कार्यान्तं नाधिगच्छति । तुषेणापि विनिर्मुक्त: तण्ड्डलो न प्ररोहति ॥', 'पातितोऽपि कराघातै: उत्पतत्येव कन्दुक: । प्रायेण साधुवृत्तानाम् अस्थायिन्यो विपत्तय: ॥', 'युक्तियुक्तं वचो ग्राह्यं बालादपि शुकादपि। अयुक्तं नैव च ग्राह्यं साक्षादपि बृहस्पतेः॥', 'शतेषु जायते शूरः सहस्रेषु च पण्डितः। वक्ता शतसहस्रेषु दाता भवति वा न वा॥', 'परोपकारः कर्तव्यः प्राणैरपि धनैरपि। परोपकारजं पुण्यं न स्यात् क्रतुशतैरपि॥', 'सम्पत्सु महतां चित्तं भवत्युत्पलकोमलम्। आपत्सु च महाशैलशिलासंघातकर्कशम्॥', 'नात्युच्चशिखरो मेरुः नातिनीचं रसातलम्। व्यवसायद्वितीयानां नाप्यपारो महादधिः॥', 'विषं विषेण व्यथते वज्रं वज्रेण भिद्यते । गजेन्द्रो दृष्टसारेण गजेन्द्रेणैव बद्ध्यते ॥', 'एक एव खगो मानी वने वसति चातक: । पिपासितो म्रियते वा याचते वा पुरन्दरम् ॥', 'अनित्यानि शरीराणि विभवो नैव शाश्वतः | नित्यं सन्निहितो मृत्युः कर्तव्यो धर्मसङ्ग्रहः ||', 'सर्वत्र सम्पदस्तस्य सन्तुष्टं यस्य मानसम् । उपानद्गूढपादस्य ननु चर्मावृतैव भू: ॥', 'शिंह: शिशुरपि निपतति मदमलिनकपोलभित्तिषु गजेषु । प्रकृतिरियं सत्त्ववतां न खलु वयस्तेजसो हेतु: ॥', 'गौरवं प्राप्यते दानात् न तु वित्तस्य सञ्चयात्। स्थितिरुच्चैः पयोदानां पयोधीनामधः स्थितिः॥', 'लक्ष्म्या परिपूर्णोऽहं न भयं मेऽस्तीति मोहनिद्रैषा। परिपूर्णस्यैवेन्दोर्भवति भयं सिंहिकासूनोः॥', 'अर्थनामर्जने दुःखम् अर्जितानां च रक्षणे। आये दुःखं व्यये दुःखं धिगर्थाः कष्टसंश्रयाः॥', 'निपानमिव मण्डूका: सर: पूर्णमिवाण्डजा: । सोद्योगं नरमायान्ति विवशा: सर्वसम्पद: ॥', 'लभेत सिकतासु तैलमपि यत्नत: पीडयन् पिबेच्च मृगातृष्णिकासु सलिलं पिपासार्दित: । कदाचिदपि पर्यटन् शशविषाणमासादयेत् न तु प्रतिनिविष्टमूर्खजनचित्तमाराधयेत् ॥'];

function randomArrayShuffle(array) {
  var currentIndex = array.length, temporaryValue, randomIndex;
  while (0 !== currentIndex) {
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex -= 1;
    temporaryValue = array[currentIndex];
    array[currentIndex] = array[randomIndex];
    array[randomIndex] = temporaryValue;
  }
  return array;
}

function shuffle() {
  var container = document.getElementById("cardSlots");
  var elementsArray = Array.prototype.slice.call(container.getElementsByClassName('sonum'));
	elementsArray.forEach(function(element){
  	container.removeChild(element);
  })
  randomArrayShuffle(elementsArray);
  elementsArray.forEach(function(element){
  container.appendChild(element);
})
}

function handleCardDrop( event, ui ) {
  var slotNumber = $(this).data( 'number' );
  var cardNumber = ui.draggable.data( 'number' );

  // If the card was dropped to the correct slot,
  // change the card colour, position it directly
  // on top of the slot, and prevent it being dragged
  // again
  if ( slotNumber == cardNumber ) {
ui.draggable.append(' ✔️');
    ui.draggable.addClass( 'correct' );
    ui.draggable.draggable( 'disable' );
    $(this).droppable( 'disable' );
    ui.draggable.position( { of: $(this), my: 'left top', at: 'left top' } );
    ui.draggable.draggable( 'option', 'revert', false );
    correctCards++;

  else
