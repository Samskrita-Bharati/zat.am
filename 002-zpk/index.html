<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>शिलाखण्डः , पत्रम् , कर्तरी - zilAkhaNDaH , patram, kartarI</title>
    <link rel="shortcut icon" href="zipaka.png" />
  </head>
  <body>
    <!-- Auth Middleware-->
    <script type="module" src="/auth/api/middleware.js"></script>
    <header>
      <h1>
        <span id="rs">शिलाखण्डः</span> ,<span id="ps"> पत्रम् </span>,
        <span id="ss">कर्तरी </span><button id="music">Sound On</button>
      </h1>
    </header>
    <br /><br />
    <div class="score-board">
      <div id="user-label" class="badge">mama<br />मम</div>
      <div id="computer-label" class="badge">yantram<br />यन्त्रम्</div>
      <span id="user-score">०</span> : <span id="computer-score">०</span>
    </div>
    <br />
    <div class="result">
      <p>नमस्ते ! Let's play with यन्त्रम्</p>
      <br />
    </div>

    <div class="choices">
      <div class="choice" id="r">
        <img src="zi.png" alt="" height="80" width="80" />
      </div>
      <div class="choice" id="p">
        <img src="pa.png" alt="" height="80" width="80" />
      </div>
      <div class="choice" id="s">
        <img src="ka.png" alt="" height="80" width="80" />
      </div>
    </div>
    <br />
    <p id="action-message">Make Your Choice.</p>
    <br />
    modified from # Rock Paper Scissors ❤ by
    https://github.com/AmanRaj1608/awesome-rock-paper-scissor
    <script src="app.js" charset="utf-8"></script>
    <audio autobuffer preload="auto">
      <source src="r.mp3" />
    </audio>
    <audio autobuffer preload="auto">
      <source src="p.mp3" />
    </audio>
    <audio autobuffer preload="auto">
      <source src="s.mp3" />
    </audio>
  </body>
</html>
