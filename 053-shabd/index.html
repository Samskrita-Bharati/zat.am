<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title>Shabd Puzzle</title>
    <link rel="icon" href="https://cdn.glitch.global/3644c0b7-df5f-41dd-9e70-b6fbebb5f5c1/icon.jpg"  type="image/x-icon">
    <link rel="manifest" href="/053-shabd/manifest.json" >
    <link rel="stylesheet" href="/053-shabd/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <script src="/053-shabd/DragDropTouch.js" defer></script>
    <script src="/053-shabd/script.js" defer></script>
  </head>
  <body>
    <h1>
      Shabd Puzzle
    </h1>
    <p id="info">
      Reorder this jumbled up noun declensions. Check for each case or check all 
      <br>
      <br> Click the start game button to begin
    </p>
    <button type="button" class="button" id="start">
      Start Game <i class="rocket"></i>
    </button>
    <p id="Title"></p>
    <p id="description"></p>
    <p id="message"></p>
    
    <div class="tooltip">
      <button id="share" onclick="ShareIt()" onmouseout="outFunc()">
      <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
      Share</button>
    </div>
  
    <p id="details"></p>
    
    <div class="drag-list" id="grid" oncontextmenu="return false;">
      <template id="tile"> <div class="drag-item" draggable="true"> </div> </template>
      <div class="legend-item" id="Hd" > Check for: </div>
      <div class="legend-item" id="Role" > Preposition </div>
      <div class="legend-item" id="Sn" > Singular </div>
      <div class="legend-item" id="Du" > Dual </div>
      <div class="legend-item" id="Pl" > Plural </div>
      <div class="legend-item" id="nom" > <button class="smallBtn" onclick="checkMatrix(1)"> Nominative </button> </div>
      <div class="legend-item" > subject </div>
      <div class="drag-item" id="A" draggable="true"> </div>
      <div class="drag-item" id="B" draggable="true"> </div>
      <div class="drag-item" id="C" draggable="true"> </div>
      <div class="legend-item" id="acc" > <button class="smallBtn" onclick="checkMatrix(2)"> Accusative </button> </div>
      <div class="legend-item" > object </div>
      <div class="drag-item" id="D" draggable="true"> </div>
      <div class="drag-item" id="E" draggable="true"> </div>
      <div class="drag-item" id="F" draggable="true"> </div>
      <div class="legend-item" id="ins" > <button class="smallBtn" onclick="checkMatrix(3)"> Instrumental </button> </div>
      <div class="legend-item" > by,with </div>
      <div class="drag-item" id="G" draggable="true"> </div>
      <div class="drag-item" id="H" draggable="true"> </div>
      <div class="drag-item" id="I" draggable="true"> </div>
      <div class="legend-item" id="dat" > <button class="smallBtn" onclick="checkMatrix(4)"> Dative </button> </div>
      <div class="legend-item" > to,for </div>
      <div class="drag-item" id="J" draggable="true"> </div>
      <div class="drag-item" id="K" draggable="true"> </div>
      <div class="drag-item" id="L" draggable="true"> </div>
      <div class="legend-item" id="abl" > <button class="smallBtn" onclick="checkMatrix(5)"> Ablative </button> </div>
      <div class="legend-item" > from </div>
      <div class="drag-item" id="M" draggable="true"> </div>
      <div class="drag-item" id="N" draggable="true"> </div>
      <div class="drag-item" id="O" draggable="true"> </div>
      <div class="legend-item" id="gen" > <button class="smallBtn" onclick="checkMatrix(6)"> Genetive </button> </div>
      <div class="legend-item" > of </div>
      <div class="drag-item" id="P" draggable="true"> </div>
      <div class="drag-item" id="Q" draggable="true"> </div>
      <div class="drag-item" id="R" draggable="true"> </div>
      <div class="legend-item" id="loc" > <button class="smallBtn" onclick="checkMatrix(7)"> Locative </button> </div>
      <div class="legend-item" > in,on,at </div>
      <div class="drag-item" id="S" draggable="true"> </div>
      <div class="drag-item" id="T" draggable="true"> </div>
      <div class="drag-item" id="U" draggable="true"> </div>
      <div class="legend-item" id="voc" > <button class="smallBtn" onclick="checkMatrix(8)"> Vocative </button> </div>
      <div class="legend-item" > hey </div>
      <div class="drag-item" id="V" draggable="true"> </div>
      <div class="drag-item" id="W" draggable="true"> </div>
      <div class="drag-item" id="X" draggable="true"> </div>
    </div>
    
    <button type="button" class="button" id="check" onclick="checkMatrix(0)"> Check All</button>
    
  <main>
    <p></p>
    <span>
  <label for="linga">Choose a Gender:</label>
  <select name="linga" id="settings1" onchange="startGame()">
    <option value="-1">All</option>
    <option value="0" >Noun - Masculine</option>
    <option value="1" >Noun - Feminine</option>
    <option value="2" >Noun - Neuter</option>
    <option value="3" >Pronoun - Masculine</option>
    <option value="4" >Pronoun - Feminine</option>
    <option value="5" >Pronoun - Neuter</option>
    <option value="6" >Pronoun - Common</option>
  </select>
    </span>
  </main>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function() {
          navigator.serviceWorker
            .register("/serviceWorker.js")
            .then(res => console.log("service worker registered"))
            .catch(err => console.log("service worker not registered", err))
        })
      }
    </script>
  <footer>
    <span style="white-space: nowrap"> &copy; 2025 <a href="https://www.pradeepd.com/hobbies/apps">Pradeep D</a>, <a href="https://www.iseek.page">iSeek</a>. Courtesy: Green Message, greenmesg.org </span>
  </footer>
  </body>
 
</html>
