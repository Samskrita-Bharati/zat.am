<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - zat.am</title>
    <link rel="stylesheet" href="./css/profile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="profile-container">
      <div class="left-section">
        <span class="profile-icon">
          <i class="fas fa-user-circle"></i>
        </span>
        <h2 id="profile-name">Loading...</h2>
        <p id="profile-email">Loading...</p>

        <hr />

        <div class="profile-details">
          <div class="detail-row" id="role-row" style="display: none">
            <span class="detail-label">Role</span>
            <span class="detail-value" id="display-role">User</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Member Since</span>
            <span class="detail-value" id="display-date">Loading...</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Preferred Language</span>
            <span class="detail-value" id="display-language">Not set yet</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Location</span>
            <span class="detail-value" id="display-location">Not set yet</span>
          </div>
        </div>

        <hr />

        <div class="left-actions">
          <button id="logout-btn" class="logout-btn">Logout</button>
          <a href="#" id="back-link" class="back-link">Back to Games</a>
        </div>
      </div>

      <div class="right-section">
        <div class="profile-card">
          <h2>Edit Profile</h2>
          <form id="edit-name-form">
            <label for="new-name">Display Name</label>
            <input
              type="text"
              id="new-name"
              placeholder="Enter your full name"
              required
            />

            <label for="language">Choose Second Language</label>
            <select id="language">
              <option value="">Select Language</option>
              <option value="1">Devanagari</option>
              <option value="be">Bengali (বাংলা)</option>
              <option value="gu">Gujarati (ગુજરાતી)</option>
              <option value="ka">Kannada (ಕನ್ನಡ)</option>
              <option value="ml">Malayalam (മലയാളം)</option>
              <option value="te">Telugu (తెలుగు)</option>
              <option value="ta">Tamil (தமிழ்)</option>
            </select>

            <label for="country">Choose Your Country</label>
            <select id="country">
              <optgroup label="Popular Countries">
                <option value="">Select Country</option>
                <option value="United States">United States</option>
                <option value="Canada">Canada</option>
              </optgroup>
              <optgroup label="All Countries" id="all-countries"></optgroup>
            </select>

            <div id="province-group" style="display: none">
              <label for="province">Select Province / State</label>
              <select id="province"></select>
            </div>

            <div id="other-country-group" style="display: none">
              <label for="other-country">Enter Your Country</label>
              <input type="text" id="other-country" />
            </div>

            <button type="submit">Save Changes</button>
          </form>
          <div id="name-message"></div>
        </div>

        <div class="profile-card" id="password-card">
          <h2>Change Password</h2>
          <form id="change-password-form">
            <label for="current-password">Current Password</label>
            <input
              type="password"
              id="current-password"
              placeholder="Enter current password"
              required
            />

            <label for="new-password">New Password</label>
            <input
              type="password"
              id="new-password"
              placeholder="Enter new password (min 8 characters)"
              required
            />

            <label for="confirm-new-password">Confirm New Password</label>
            <input
              type="password"
              id="confirm-new-password"
              placeholder="Confirm new password"
              required
            />

            <button type="submit">Update Password</button>
          </form>
          <div id="password-message"></div>
        </div>
      </div>
    </div>

    <script type="module" src="./js/profile.js"></script>
  </body>
</html>
