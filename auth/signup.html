<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - zat.am</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h2 >Create Account</h2>
        <div class="header-divider"></div>
        <form id="signup-form">
          <input
            type="text"
            id="signup-name"
            data-cy="signup-name"
            placeholder="Full Name"
            required
            
          />
          <input type="email" id="signup-email" data-cy="signin-email" placeholder="Email" required />
          <input
            type="password"
            id="signup-password"
            data-cy="signup-password"
            placeholder="Password (min 8 characters)"
            required
          />
          <input
            type="password"
            id="signup-cpassword"
            data-cy="signup-cpassword"
            placeholder="Confirm Password"
            required
          />
          <button type="submit" class="create-btn" data-cy="create-btn">CREATE ACCOUNT</button>
        </form>
        <div class="divider"></div>
        <p>Already have an account? <a href="login.html" data-cy="login-link">Login</a></p>
        <div id="message" data-cy="message"></div>
      </div>
      
    </div>
    <script type="module" src="./js/signup.js"></script>
  </body>
</html>
