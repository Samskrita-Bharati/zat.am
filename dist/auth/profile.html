<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - zat.am</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <script type="module" crossorigin src="/zat.am/assets/profile-BK9QARGK.js"></script>
    <link rel="modulepreload" crossorigin href="/zat.am/assets/firebase-config-DVCrEPzz.js">
    <link rel="modulepreload" crossorigin href="/zat.am/assets/auth-api-DyZ-SOpA.js">
    <link rel="stylesheet" crossorigin href="/zat.am/assets/profile-DPkLmHFT.css">
  </head>
  <body>
    <div class="profile-container">
      <div class="left-section">
        <span class="profile-icon">
          <i class="fas fa-user-circle"></i>
        </span>
        <h2 id="profile-name">Loading...</h2>
        <p id="profile-email">Loading...</p>

        <hr />

        <div class="profile-details">
          <div class="detail-row">
            <span class="detail-label">Role</span>
            <span class="detail-value" id="display-role">User</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Member Since</span>
            <span class="detail-value" id="display-date">Loading...</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Preferred Language</span>
            <span class="detail-value">Not set yet</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Location</span>
            <span class="detail-value">Not set yet</span>
          </div>
        </div>

        <hr />

        <div class="left-actions">
          <button id="logout-btn" class="logout-btn">Logout</button>
          <a href="../index24.html" class="back-link">Back to Games</a>
        </div>
      </div>

      <div class="right-section">
        <div class="profile-card">
          <h2>Edit Profile</h2>
          <form id="edit-name-form">
            <label for="new-name">Full Name</label>
            <input
              type="text"
              id="new-name"
              placeholder="Enter your full name"
              required
            />

            <button type="submit">Save Changes</button>
          </form>
          <div id="name-message"></div>
        </div>

        <div class="profile-card" id="password-card">
          <h2>Change Password</h2>
          <form id="change-password-form">
            <label for="current-password">Current Password</label>
            <input
              type="password"
              id="current-password"
              placeholder="Enter current password"
              required
            />

            <label for="new-password">New Password</label>
            <input
              type="password"
              id="new-password"
              placeholder="Enter new password (min 8 characters)"
              required
            />

            <label for="confirm-new-password">Confirm New Password</label>
            <input
              type="password"
              id="confirm-new-password"
              placeholder="Confirm new password"
              required
            />

            <button type="submit">Update Password</button>
          </form>
          <div id="password-message"></div>
        </div>
      </div>
    </div>

  </body>
</html>
