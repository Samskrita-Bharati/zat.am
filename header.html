  <div class="auth-btn">
    <span id="logged-out">
      <button onclick="window.location.href = 'auth/login.html'">Login</button>
      <button onclick="window.location.href = 'auth/signup.html'">Sign Up</button>

          <span id="username">Hi, username!</span>

        <hr>
        <a href="#">Leaderboard</a>
