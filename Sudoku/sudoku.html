			}
			
			function init() {
				puzzle = new generateSudoku();
				for(var i = 0; i < 9; i++) {
					for(var j = 0; j < 9; j++) {
						var tile = document.getElementById("t" + i + "x" + j);
						if(puzzle.getTileNumber(i, j) === 0) {
							tile.className = "emptyCell";
							tile.innerHTML = "";
							tile.onclick = tOnClick;
						}
						else {
							tile.style.backgroundColor = "#ecf4f3";
							tile.className = "cell";
							tile.innerHTML = sa[puzzle.getTileNumber(i, j)];
						}
					}
				}
			}

			function tOnClick() {
				if(selectedTile == null) {
					selectedTile = this;
					selectedTile.className = "emptyCell selected";
				}
				else {
					deselect();
					$("#numPad").fadeOut(100);
				}
			}

			function numberPad(value) {
				if (numtmod=="num") 
				   selectedTile.innerHTML = sa[value]
				else
				   selectedTile.innerHTML = nums[value];
				deselect();
				$("#numPad").fadeOut(100);
				if(checkForEmptyCells() === true) {
					var fGrid = getFinishedGrid();
					for(var i = 0; i < 9; i++) {
						for(var j = 0; j < 9; j++) {
							var t = document.getElementById("t" + i + "x" + j);
							if(t.classList.contains("emptyCell")) {
								console.log("outside target")
								console.log(fGrid);
								if(puzzle.isValid(fGrid, i, j, sa.indexOf(t.innerHTML))) {
									//console.log("inside target")
									continue;
								}
								else {
									$(".mistakeScreen").fadeIn(100);
									return;
								}
							}
						}
					}
					$(".winScreen").fadeIn(100);
					return;
				}
			}

			function getFinishedGrid() {
				var fGrid = new Array(9);
				for(var i = 0; i < 9; i++) {
					fGrid[i] = new Array(9);
					for(var j = 0; j < 9; j++) {
						fGrid[i][j] = sa.indexOf(document.getElementById("t" + i + "x" + j).innerHTML);
					}
				}
				return fGrid;
			}

			function checkForEmptyCells() {
				for(var l = 0; l < 9; l++) {
					for(var k = 0; k < 9; k++) {
						var tile = document.getElementById("t" + l + "x" + k);
						if(tile.innerHTML == "") return false;
					}
				}
				return true;
			}

			function deselect() {
				selectedTile.className = "emptyCell";
				selectedTile = null;
			}

			function newGame() {
				location.reload();
			}

			function solve() {
				for(var i = 0; i < 9; i++) {
					for(var j = 0; j < 9; j++) {
						var tile = document.getElementById("t" + i + "x" + j);
						tile.innerHTML = sa[puzzle.getSolution(i, j)];
					}
				}
			}
