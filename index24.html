  <!-- Mini-leaderboard -->
  <script type="module">
    import { collection, getDocs, doc, getDoc } from "firebase/firestore";
    import { leaderboardDb } from "./auth/api/firebase-config.js";

    async function fetchGlobalHistory() {
      const gameHistoriesRef = collection(leaderboardDb, "zat-am", "Global", "gameHistory");
      const snapshot = await getDocs(gameHistoriesRef);
      return snapshot.docs.map(doc => doc.data());
    }

    function getTop3Data(history) {
      const aggregated = Object.values(
        history.reduce((acc, { username, score }) => {
          if (!username) return acc;
          if (!acc[username]) {
            acc[username] = { username, totalScore: 0 };
          }
          acc[username].totalScore += score;
          return acc;
        }, {})
      ).sort((a, b) => b.totalScore - a.totalScore);

      return aggregated.slice(0, 3);
    }

    async function initMiniLeaderboard() {
      try {
        const history = await fetchGlobalHistory();
        const top3 = getTop3Data(history);

        for (let i = 0; i < 3; i++) {
          const player = top3[i];
          const nameEl = document.getElementById(`p${i + 1}Name`);
          const scoreEl = document.getElementById(`p${i + 1}Score`);

          if (nameEl) nameEl.textContent = player ? player.username : "‚Äî";
          if (scoreEl) scoreEl.textContent = player ? player.totalScore.toLocaleString() : "0";
        }
      } catch (error) {
        console.error("Mini-leaderboard load failed:", error);
      }
    }

    window.addEventListener('DOMContentLoaded', initMiniLeaderboard);
  </script>
  <!-- ‚úÖ inject Scoring + Contest buttons -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
        const btnContainer = document.querySelector(".btn-container");
        if (!btnContainer) return;

        function addTab(id, text, href) {
          if (btnContainer.querySelector(`[data-id="${id}"]`)) return;
          const a = document.createElement("a");
          a.className = "filter-btn";
          a.setAttribute("data-id", id);
          a.href = href;
          a.textContent = text;
          btnContainer.appendChild(a);
        }

        addTab("scoring", "üéØ Scoring Games", "scoring.html");
        addTab("contest", "üèÜ Contest ", "contest.html");
      }, 0);
    });
