<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="leaderboardStyles.css">
</head>
<body>
    <canvas id="sparkleCanvas"></canvas>
    <div class="header-container">
        <a href="index24.html" class="back-btn">Back to Menu</a>
        <h1>Leaderboard</h1>
    </div>

    <div class="controls">
        <select id="gameSelect" onchange="changePage(1)">
            <option value="Rock Paper Scissors">Rock Paper Scissors</option>
            <option value="Snakes and Ladders">Snakes and Ladders</option>
            <option value="General">General (Combined)</option>
        </select>
        <select id="timeFilter" onchange="changePage(1)">
            <option value="all">All Time</option>
            <option value="year">This Year</option>
            <option value="month">This Month</option>
            <option value="week">This Week</option>
        </select>
    </div>

    <div class="podium">
        <div class="podium-card rank-2" data-color="#C0C0C0" id="card-2">
            <div class="rank">#2</div>
            <div class="name" id="name-2">-</div>
            <div class="score" id="score-2">0</div>
        </div>
        <div class="podium-card rank-1" data-color="#FFD700" id="card-1">
            <div class="rank">#1</div>
            <div class="name" id="name-1">-</div>
            <div class="score" id="score-1">0</div>
        </div>
        <div class="podium-card rank-3" data-color="#CD7F32" id="card-3">
            <div class="rank">#3</div>
            <div class="name" id="name-3">-</div>
            <div class="score" id="score-3">0</div>
        </div>
    </div>

    <div id="leaderboard"></div>

    <div class="pagination">
        <button onclick="changePage(currentPage - 1)" id="prevBtn">Previous</button>
        <span class="page-info">Page <span id="pageNum">1</span> of <span id="totalPages">1</span></span>
        <button onclick="changePage(currentPage + 1)" id="nextBtn">Next</button>
    </div>

    <script>
        const players = [
        { name: 'Player 1',  rpsScore: 50, snakesScore: 92, lastRPS: '2026-01-12', lastSnakes: '2026-01-02' },
        { name: 'Player 2',  rpsScore: 48, snakesScore: 80, lastRPS: '2026-01-02', lastSnakes: '2025-12-01' },
        { name: 'Player 3',  rpsScore: 47, snakesScore: 86, lastRPS: '2025-06-15', lastSnakes: '2026-01-13' },
        { name: 'Player 4',  rpsScore: 45, snakesScore: 83, lastRPS: '2025-11-15', lastSnakes: '2025-08-29' },
        { name: 'Player 5',  rpsScore: 44, snakesScore: 80, lastRPS: '2026-01-14', lastSnakes: '2025-06-10' },
        { name: 'Player 6',  rpsScore: 42, snakesScore: 77, lastRPS: '2025-08-05', lastSnakes: '2026-01-15' },
        { name: 'Player 7',  rpsScore: 41, snakesScore: 74, lastRPS: '2025-12-25', lastSnakes: '2025-10-30' },
        { name: 'Player 8',  rpsScore: 40, snakesScore: 71, lastRPS: '2025-06-05', lastSnakes: '2025-06-20' },
        { name: 'Player 9',  rpsScore: 39, snakesScore: 68, lastRPS: '2025-10-10', lastSnakes: '2025-11-20' },
        { name: 'Player 10', rpsScore: 38, snakesScore: 65, lastRPS: '2026-01-10', lastSnakes: '2025-07-04' },
        { name: 'Player 11', rpsScore: 35, snakesScore: 62, lastRPS: '2025-07-22', lastSnakes: '2026-01-12' },
        { name: 'Player 12', rpsScore: 32, snakesScore: 59, lastRPS: '2025-09-18', lastSnakes: '2025-09-25' },
        { name: 'Player 13', rpsScore: 29, snakesScore: 56, lastRPS: '2025-06-28', lastSnakes: '2025-06-25' },
        { name: 'Player 14', rpsScore: 26, snakesScore: 53, lastRPS: '2025-11-01', lastSnakes: '2025-12-18' },
        { name: 'Player 15', rpsScore: 23, snakesScore: 50, lastRPS: '2026-01-16', lastSnakes: '2025-11-08' }
        ];
        let currentPage = 1;
        const perPage = 10;

        const canvas = document.getElementById('sparkleCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let hoveredCard = null;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 5;
                this.speedY = (Math.random() - 0.5) * 5;
                this.alpha = 1;
                this.decay = Math.random() * 0.02 + 0.01;
                this.angle = Math.random() * Math.PI * 2;
                this.spin = (Math.random() - 0.5) * 0.2;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.alpha -= this.decay;
                this.angle += this.spin;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
                ctx.restore();
            }
        }

        [1, 2, 3].forEach(rank => {
            const el = document.getElementById(`card-${rank}`);
            el.addEventListener('mouseenter', () => hoveredCard = el);
            el.addEventListener('mouseleave', () => hoveredCard = null);
        });

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (hoveredCard) {
                const rect = hoveredCard.getBoundingClientRect();
                const color = hoveredCard.getAttribute('data-color');
                for (let i = 0; i < 2; i++) {
                    const x = rect.left + Math.random() * rect.width;
                    const y = rect.top + Math.random() * rect.height;
                    particles.push(new Particle(x, y, color));
                }
            }
            particles = particles.filter(p => {
                p.update();
                p.draw();
                return p.alpha > 0;
            });
            requestAnimationFrame(animate);
        }
        animate();

        function getFilteredData(game, timeFilter) {
            const now = new Date(2026, 0, 16);
            const limits = {
                week: new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000),
                month: new Date(now.getFullYear(), now.getMonth(), 1),
                year: new Date(now.getFullYear(), 0, 1)
            };

            return players.map(p => {
                if (game === 'Rock Paper Scissors') return { name: p.name, score: p.rpsScore, last: p.lastRPS };
                if (game === 'Snakes and Ladders') return { name: p.name, score: p.snakesScore, last: p.lastSnakes };
                const last = new Date(p.lastRPS) > new Date(p.lastSnakes) ? p.lastRPS : p.lastSnakes;
                return { name: p.name, score: p.rpsScore + p.snakesScore, last };
            })
            .filter(p => !limits[timeFilter] || new Date(p.last) >= limits[timeFilter])
            .sort((a, b) => b.score - a.score);
        }

        function render() {
            const data = getFilteredData(document.getElementById('gameSelect').value, document.getElementById('timeFilter').value);

            for (let i = 0; i < 3; i++) {
                const p = data[i];
                document.getElementById(`name-${i + 1}`).textContent = p ? p.name : '-';
                document.getElementById(`score-${i + 1}`).textContent = p ? p.score.toLocaleString() : '0';
            }

            const listData = data.slice(3);
            const totalPages = Math.max(1, Math.ceil(listData.length / perPage));
            if (currentPage > totalPages) currentPage = totalPages;

            const start = (currentPage - 1) * perPage;
            document.getElementById('leaderboard').innerHTML = listData.slice(start, start + perPage).map((p, i) => `
                <div class="row">
                    <div class="rank-cell">${start + i + 4}</div>
                    <div class="name-cell">${p.name}</div>
                    <div class="score-cell">${p.score.toLocaleString()}</div>
                </div>
            `).join('');

            document.getElementById('pageNum').textContent = currentPage;
            document.getElementById('totalPages').textContent = totalPages;
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;
        }

        function changePage(page) {
            currentPage = page;
            render();
        }

        render();
    </script>
</body>
</html>
