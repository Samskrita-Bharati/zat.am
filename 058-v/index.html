<html>
<title>वासराः vaasaraaH</title>
<head>
<script src="https://cdn.jsdelivr.net/npm/@sanskrit-coders/sanscript@1.1.0/sanscript.min.js"></script>
<style>
.circle-big {
    position: relative;
    height:500px;
    width:500px;
    background:tomato;
    border-radius: 50% 50%;
    margin: 10% 10%;
    border:5px solid black;
}
.circle-inner {
    border-radius: 50%;
    width: 300px;
    height: 300px;
    border: 5px solid white;
    background-color: #f3f3f3;
    display: block;
    position: absolute;
    overflow: hidden;
    top: 50%;
    left: 50%;
    margin-top:-155px;
    margin-left:-155px;
		cursor:pointer;
	  background-image:url("sun.gif");
	  background-size:cover;
	}
.circle {
    border-radius: 50%;
    width: 70px;
    height: 70px;
    background-color: white;
    display: block;
    position: absolute;
    overflow: hidden;
    top: 50%;
    left: 50%;
    margin-top:-35px;
    margin-left:-35px;
    transition: all .3s;
}
p{ font-weight:bold;}
.one    { transform: rotate(204deg) translate(200px); background:orange; }
.two    { transform: rotate(255deg) translate(200px); }
.three  { transform: rotate(306deg) translate(200px); }
.four   { transform: rotate(357deg) translate(200px); }
.five   { transform: rotate(51deg)  translate(200px); }
.six    { transform: rotate(102deg)  translate(200px); }
.seven  { transform: rotate(153deg)  translate(200px); }
</style>
</head>
<body>
<div class="circle-big">
    <div data-angle=204 class="circle one" ondrop="drop(event)" ondragover="allowDrop(event)" r="1"><center><p style="transform: rotate(-204deg)" ondragover="return false" ondragenter="return false">१</p></center></div>
    <div data-angle=255 class="circle two" ondrop="drop(event)" ondragover="allowDrop(event)" r="2"><center><p ondragover="return false" ondragenter="return false" style="transform: rotate(-255deg)"></p></center></div>
    <div data-angle=306 class="circle three" ondrop="drop(event)" ondragover="allowDrop(event)" r="3"><center><p ondragover="return false" ondragenter="return false" style="transform: rotate(-306deg)"></p></center></div>
    <div data-angle=3 class="circle four" ondrop="drop(event)" ondragover="allowDrop(event)" r="4"><center><p style="transform: rotate(-357deg)"></p></center></div>
    <div data-angle=51 class="circle five" ondrop="drop(event)" ondragover="allowDrop(event)" r="5"><center><p style="transform: rotate(-51deg)"></p></center></div>
    <div data-angle=102 class="circle six" ondrop="drop(event)" ondragover="allowDrop(event)" r="6"><center><p style="transform: rotate(-102deg)"></p></center></div>
    <div data-angle=153 class="circle seven" ondrop="drop(event)" ondragover="allowDrop(event)" r="7"><center><p style="transform: rotate(-153deg)"></p></center></div>
    <div id="spin" class="circle-inner" onclick="stop()">
	    <center>
	      <br><progress id="p" max=7 min=0 value=0></progress>
	      <p id="new" draggable="true" ondragstart="drag(event)">--</p>
	      <p id="trans"></p>
	      <p >❌ = <span id="wt">०</span></p>
      </center>
    </div>
</div>
<script>
const urlParams = new URLSearchParams(window.location.search);
var set = urlParams.get('s');
if (!set || isNaN(set))
	set=0;
var t = urlParams.get('t'); // transliterate mode - 1 is true
if (!t)
	t=0;
var m=[["सोमवासरः","मङ्गलवासरः","बुधवासरः","गुरुवासरः","शुक्रवासरः","शनिवासरः","	रविवासरः"],["१","२","३","४","५","६","७"]];
var m1=m2=m[set];
var filled=[];
function stop()
{
document.getElementById("spin").style.backgroundImage="url('sun.png')";
pos=Math.floor(Math.random()*100)%m2.length;
text=m2[pos];
document.getElementById("new").innerHTML=text;
if (t==1) document.getElementById("trans").innerHTML= " - " + Sanscript.t(text, 'devanagari','itrans');
 document.getElementById("new").setAttribute("pos",m1.indexOf(text)+1);
}
wrongtries=0;
function allowDrop(ev) {
  ev.preventDefault();
}
function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}
function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  //if (document.getElementById(data).innerHTML==ev.target.getAttribute('r'))
  if (document.getElementById(data).getAttribute('pos')==ev.target.getAttribute('r'))
  {
   filled.push(document.getElementById("new").innerHTML);
   m2=[];
  for (i=0;i<m1.length;i++)
  {
   if (filled.indexOf(m1[i])<0)
   m2.push(m1[i]);
   }
  ev.target.getElementsByTagName("p")[0].innerHTML=document.getElementById(data).innerHTML;
  document.getElementById("p").value+=1;
  
  document.getElementById("new").innerHTML=Sanscript.t(document.getElementById("p").value+ " / 7",'iast', 'devanagari') ;
  document.getElementById("trans").innerHTML="";
  }
  else
  {
  wrongtries++;
  document.getElementById("wt").innerHTML=Sanscript.t(String(wrongtries),'iast', 'devanagari') ;
  }
 if (document.getElementById("p").value==document.getElementById("p").max)
  {
    if (confirm("पुनः ? ")) 
	   window.location.reload();
	   else
	   {
	   	document.getElementById("spin").cursor="none";
		document.getElementById("spin").onclick="";
		}
	}
	else{
document.getElementById("spin").style.backgroundImage="url('sun.gif')";
	 }  
}
</script>
<script>
var circleArray = document.getElementsByClassName("circle");
var pArray = document.querySelectorAll("div p");
var angle = 51;

chargearray();

function chargearray () {
    for (var i = 0, j = circleArray.length; i < j; i++) {
        var circle = circleArray[i];
		var p=pArray[i];
        var circleAngle = parseInt (circle.dataset.angle);
        var totalAngle = angle + circleAngle
        var style = "rotate(" + totalAngle + "deg) translate(200px)";
        totalAngle = - totalAngle;
        style = style + " rotate(" + totalAngle + "deg)"
        circle.style.webkitTransform = style;
        circle.style.Transform = style;
		p.style=style;
    }
}

document.onkeydown = function (e) {
    e = e || window.event;
    switch(e.which || e.keyCode) {
        case 37:
            angle = angle + 30;
            chargearray ();
            break;
        case 39:
            angle = angle - 30;
            chargearray ();
            break;
    }
}
</script>
</body>
</html>
